schema: Schemas/ContentSchema.json # https://content.qz.com/graphql
documents: Queries/**/*.gql
generates:
  Web/types.ts:
    config:
      constEnums: true
      pureMagicComment: true
      useTypeImports: true
    plugins:
      - typescript
  Web/:
    preset: near-operation-file
    presetConfig:
      extension: .ts
      folder: ../../Web
      baseTypesPath: types.ts
    config:
      constEnums: true
      pureMagicComment: true
      useTypeImports: true
    plugins:
      - typescript-operations
      - typescript-react-apollo
