fragment CollectionParts on Collection {
	id
	collectionId
	title
	dateGmt
	excerpt
	modifiedGmt
	slug
	tags(
		where: {
			orderby: COUNT
		},
		last: 10
	) {
		nodes {
			slug
		}
	}
	featuredImage {
		...MediaParts
	}
	blocks {
		...BlockParts
		connections {
			... on Post {
				...ArticleTeaserParts
			}
			... on MediaItem {
				...MediaParts
			}
			... on Nug {
				...NugParts
			}
			... on Nug {
				...NugParts
			}
			... on Promotion {
				...PromotionParts
			}
		}
	}
}
