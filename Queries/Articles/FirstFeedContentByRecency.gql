query FirstFeedContentByRecency(
	$first: Int
) {
	feedContent( first: $first ) @connection(key: "FirstFeedContentByRecency") {
		nodes {
			...on Post {
				...ArticleTeaserParts
			}
			...on Email {
				...EmailParts
				link
				emailLists {
					nodes {
						slug
					}
				}
			}
		}
		pageInfo {
			endCursor
		}
	}
}