query EssentialsByArticle(
	$id: ID!
) {
	post(
		id: $id
	) {
		id
		essentials(first: 3) {
			nodes {
				...CollectionParts
			}
		}
		obsessions {
			nodes {
				...ObsessionParts
				essentials(
					first: 1
				) {
					nodes {
						...CollectionParts
						...BulletinDataParts
					}
				}
			}
		}
		guides {
			nodes {
				...GuideParts
				essentials(
					first: 1
				) {
					nodes {
						...CollectionParts
						...BulletinDataParts
					}
				}
			}
		}
	}
}
