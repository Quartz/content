fragment CollectionParts on Collection {
	id
	collectionId
	title
	dateGmt
	excerpt
	modifiedGmt
	slug
	tags {
      nodes {
        ...TagParts
      }
    }
	featuredImage {
		...MediaParts
	}
	blocks {
		...BlockParts
		connections {
			... on Post {
				...ArticleTeaserParts
			}
			... on MediaItem {
				...MediaParts
			}
			... on Nug {
				...NugParts
			}
		}
	}
}
