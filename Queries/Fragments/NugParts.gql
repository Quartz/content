fragment NugParts on Nug {
	id
	blocks {
		...BlockParts
		connections {
			... on Post {
				...ArticleTeaserParts
			}
			... on MediaItem {
				...MediaParts
			}
		}
	}
	dateGmt
	emailLists {
		edges {
			node {
				emailListId
				listId
				name
			}
		}
	}
	link
	modifiedGmt
	nugId
	slug
	title
}
