fragment CollectionParts on Collection {
	id
	bulletin {
      campaign {
        attribution
        id
        logo
        logoLink
        name
        slug
      }
      clientTracking {
        article
        elsewhere
        logo
      }
      sponsor {
        attribution
        id
        logo
        logoLink
        name
        slug
      }
    }
	collectionId
	title
	dateGmt
	modifiedGmt
	slug
	featuredImage {
		...MediaParts
	}
	blocks {
		...BlockParts
		connections {
			... on Post {
				...ArticleTeaserParts
			}
			... on MediaItem {
				...MediaParts
			}
			... on Nug {
				...NugParts
			}
		}
	}
}
