fragment CollectionParts on Collection {
	id
	collectionId
	title
	dateGmt
	modifiedGmt
	slug
	featuredImage {
		node {
			...MediaParts
		}
	}
	blocks {
		...BlockParts
		connections {
			... on Post {
				...ArticleTeaserParts
			}
			... on MediaItem {
				...MediaParts
			}
			... on Nug {
				...NugParts
			}
		}
	}
}
