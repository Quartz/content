fragment EmailTeaserParts on Email {
	id
	dateGmt
	emailId
	featuredImage {
		...MediaParts
	}
	link
	slug
	segment
	socialImage {
		...MediaParts
	}
	seoTitle
	socialDescription
	socialTitle
	subject
	title
	tags {
		nodes {
			id
			slug
			name
		}
	}
	authors: coAuthors {
		nodes {
			...AuthorParts
		}
	}
}
